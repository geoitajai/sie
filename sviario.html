<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sistema viário, Itajaí-SC</title>
		<link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="lib/leaflet.css" />
		<link rel="stylesheet" href="lib/leaflet-search.min.css" />
		<link rel="stylesheet" href="lib/leaflet.draw.css" />
		<link rel="stylesheet" href="lib/L.Control.MousePosition.css" />
		<link rel="stylesheet" href="lib/MarkerCluster.css" />
		<link rel="stylesheet" href="lib/MarkerCluster.Default.css" />

		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}

			.leaflet-container {
				background: #ffffff;
			}

			td, th {
				border: 1px solid #dddddd;
			}

			.legend {
				padding: 6px 8px;
				text-align: left;
				line-height: 18px;
				color: #555;
				background : white;
				box-shadow: 0 0 15px rgba(0,0,0,0.2);
				border-radius: 5px;
			}

			.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 20px;
			}

				.legend .circle {
				border-radius: 20%;
				width: 15px;
				height: 15px;
			}

			.leaflet-control-draw-measure {
				background-image: url(images/measure-control.png);
			}
		</style>
	</head>

	<body>
		<div id="map"></div>
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="lib/leaflet.js"></script>
		<script src="lib/leaflet-search.min.js"></script>
		<script src="lib/leaflet-omnivore.min.js"></script>
		<script src="lib/leaflet.markercluster.js"></script>
		<script src="lib/L.Control.MousePosition.js"></script>
		<script src="lib/leaflet.draw.js"></script>
		<script src="lib/leaflet.measurecontrol.min.js"></script>
		<script>

		var ciclog = L.layerGroup();
		var pontes = new L.LayerGroup();
		var tilegoogle = L.layerGroup();
		var tilesmu = new L.LayerGroup();

		//div do mapa
		var map = new L.Map('map', {
			zoom: 12,
			minZoom: 10,
			maxZoom: 17,
			maxBounds: [
				//south west
				[-27.1279, -48.8954],
				//north east
				[-26.8074, -48.5845]
			],
			center: new L.latLng([-26.95513, -48.73741]),
			layers:[ tilesmu ],
			measureControl: true
		});

		//coordenadas
		L.control.mousePosition().addTo(map);

		//barra escala
		L.control.scale({imperial: false}).addTo(map);

		//marca d´água
		L.Control.Watermark = L.Control.extend({
			onAdd: function(map) {
				var img = L.DomUtil.create('img');

				img.src = 'images/brasaosmu.png';
				img.style.width = '150px';

				return img;
			},
			onRemove: function(map) {}
		});

		L.control.watermark = function(opts) {
			return new L.Control.Watermark(opts);
		}
		L.control.watermark({ position: 'bottomleft' }).addTo(map);

		//Mapa base, google
		new L.TileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
			opacity: 0.6,
			maxZoom: 19,
			transparent: false,
			attribution: 'Secretaria Municipal de Obras e Serviços Municipais, desenvolvido por SMU com o apoio do CTIMA, Itajaí-SC,<a href="mailto:jaceguay@itajai.sc.gov.br?Subject=WebGIS" target="_top">SIE</a>',
			subdomains:['mt0','mt1','mt2','mt3']
		}).addTo(tilegoogle);

		//zona urbana e geral
		new L.TileLayer('tiles/basemap/10-17/{z}/{x}/{y}.png', {
			opacity: 0.6,
			minZoom: 10,
			maxZoom: 17
		}).addTo(tilesmu);

		//zona rural, zoom 17
		new L.TileLayer('tiles/basemap/17rural/{z}/{x}/{y}.png', {
			opacity: 0.6,
			minZoom: 17,
			maxZoom: 17
		}).addTo(tilesmu);

		//bairros
		map.addLayer(new L.TileLayer('tiles/bairros/{z}/{x}/{y}.png', {
			opacity: 0.5,
			minZoom: 10,
			maxZoom: 14
		}));

		//sistema viário com pesquisa - viewsistviarioweb
		var sistviarioweb = L.geoJson(false, {
			style: {
				weight: 14,
				opacity: 0.0
			},

			onEachFeature: function(feature, layer){
				layer.bindPopup(
					'<strong>' + feature.properties.nomevia + '</strong>' + '<br/>' +
					'Lei/data: ' + feature.properties.leidata + '<br/>' +
					'<table><tr>' +
					'<td>Caixa da via: ' + feature.properties.caixatotal + '<br/>' +
					'Pista: ' + feature.properties.caixavia + '<br/>' +
					'Passeios: ' + feature.properties.passeionl + ' - ' + feature.properties.passeioso + '</td>' +
					'</tr></table>'
				);
			}
		});

		$.getJSON("data/viewsistviarioweb.geojson", function (data) {
			sistviarioweb.addData(data).addTo(map);
		});

		var searchControl = new L.Control.Search({
			layer: sistviarioweb,
			propertyName: 'nomevia',
			circleLocation: false,
			hideMarkerOnCollapse: true,
			textPlaceholder: "Pesquisa logradouro",
			textErr: "Não localizado",
			textCancel: "Cancelar",
			zoom: 17,
			openPopup: true,
			initial: false
		});

		map.addControl(searchControl);

	//ciclovias
	var ciclovias = L.geoJson(false, {
			style: function(feature){
			var corlinha,
				corl = feature.properties.tipo;
			if ( corl == 'ciclofaixa' ) corlinha = "#8c63de";
			else if ( corl == 'ciclovia' ) corlinha = "#e200df";
			else if ( corl == 'compartilhado' ) corlinha = "#e4b04e";
			else corlinha = "#ffff9b";
			return { color: corlinha, weight: 8 };
		},

		onEachFeature: function(feature, layer){
			layer.bindPopup(
				'<strong>' + feature.properties.tipo + '</strong>' + '<br/>' +
				'Via: ' + feature.properties.nome + '<br/>' +
				'Largura: ' + feature.properties.largura + '<br/>' +
				'Pavimentação: ' + feature.properties.pavimento + '<br/>'
			);
		}
	});

	$.getJSON("data/viewcicloviario2.geojson", function (data) {
		ciclovias.addData(data).addTo(ciclog);
	});


	//pontes
	var educaicona = L.icon({
		iconUrl: 'images/ponte.png',
		iconSize: [30,30]
	});

	omnivore.csv('https://docs.google.com/spreadsheets/d/e/2PACX-1vRv4zc9nsq8vTdV7-X0rLq9Qm9bE29dwzQ_vf7VY2Xyt63C1gr1Jl-r9Dzdri5qqWgGH9gIo_FheFIv/pub?gid=0&single=true&output=csv')
    .on('ready', function(layer) {

        this.eachLayer(function(marker) {

			marker.setIcon(educaicona);
            marker.bindPopup(
				'<strong>' + '<u>' + marker.toGeoJSON().properties.tipo + ' ' + marker.toGeoJSON().properties.nome + '</u>' + '</strong>' + '<br/>' +
				marker.toGeoJSON().properties.endereco + ', ' + marker.toGeoJSON().properties.bairro + '<br/>' +
				' ' + '<br/>' +
				'Material: ' + marker.toGeoJSON().properties.material + '<br/>' +
				'Lei: ' + marker.toGeoJSON().properties.lei
			);
        });
    })
    .addTo(pontes);

	//legenda
	function getColour(d) {
		switch (d) {
			case 'Ciclofaixa': return '#8c63de';
			case 'Ciclovia': return '#e200df';
			case 'Compartilhado': return '#e4b04e';
			default: return '#fff';
		}
	};

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend');
			faultstatus = ['Ciclofaixa', 'Ciclovia', 'Compartilhado'];
		for (var i = 0; i < faultstatus.length; i++) {
			div.innerHTML +=
				'<i class="circle" style="background:' + getColour(faultstatus[i]) + '"></i> ' + (faultstatus[i] ? faultstatus[i] + '<br>' : '+');
		}
		return div;
	};
	legend.addTo(map);

	//Controle de camadas
	var overlayMaps = {
		"Cicloviário" : ciclog,
		"Pontes" : pontes
	};
	var baseMaps = {
			"Sistema viário" : tilesmu,
			"Imagem, Google maps" : tilegoogle
		};
	L.control.layers(baseMaps, overlayMaps,{collapsed:false, position: 'topleft'}).addTo(map);

		</script>
	</body>
</html>
