<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> </title>
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="lib/leaflet.css" />
    <link rel="stylesheet" href="lib/jquery-ui.min.css" />
    <link rel="stylesheet" href="lib/tabulator.min.css" />
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        width: 100%;
        height: 77%;
    }

    .leaflet-container {
        background: #ffffff;
    }

    .leaflet-control-draw-measure {
        background-image: url(images/measure-control.png);
    }

    .linhatabela {
        position: absolute;
        bottom: 0;
        width: 99.9%;
        height: 20%;
    }

    .botoestabela {
        position: absolute;
        bottom: 20.5%;
    }
</style>

<body>
    <!-- Mapa -->
    <div id="map"></div>
    <!-- Botões de pesquisa -->
    <div class="botoestabela table-controls">
        <span>
            <select id="filter-field">
                <option value="nome">Nome</option>
            </select>
        </span>

        <span>
            <select id="filter-type">
                <option value="like">=</option>
                <option value="<=">&lt;=</option>
                <option value=">=">&gt;=</option>
            </select>
        </span>

        <span>
            <input id="filter-value" type="text" placeholder="Valor a ser pesquisado">
        </span>

        <button id="filter-clear">Limpar</button>
    </div>
    <!-- Tabela -->
    <div class="linhatabela" id="example-table"></div>

    <!-- Bibliotecas -->
    <script src="lib/leaflet.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/tabulator.min.js"></script>

    <!-- Filtros para a tabela -->
    <script>
        function customFilter(data) {
            return data.car && data.rating < 3;
        };

        //Composição do filtro
        function updateFilter() {

            var filter = $("#filter-field").val() == "function" ? customFilter : $("#filter-field").val();

            if ($("#filter-field").val() == "function") {
                $("#filter-type").prop("disabled", true);
                $("#filter-value").prop("disabled", true);
            } else {
                $("#filter-type").prop("disabled", false);
                $("#filter-value").prop("disabled", false);
            }

            $("#example-table").tabulator("setFilter", filter, $("#filter-type").val(), $("#filter-value").val());
        };

        //Atualiza o filtro ao mudar os valores
        $("#filter-field, #filter-type").change(updateFilter);
        $("#filter-value").keyup(updateFilter);

        //Botão reiniciar os valores
        $("#filter-clear").click(function () {
            $("#filter-field").val("nome");
            $("#filter-type").val("like");
            $("#filter-value").val("");

            $("#example-table").tabulator("clearFilter");
        });
    </script>

    <!-- Mapa -->
    <script>

        //div do mapa
        var map = new L.Map('map', {
            zoom: 14,
            minZoom: 12,
            maxZoom: 19,
            maxBounds: [
                //south west
                [-27.215341, -49.020370],
                //north east
                [-26.701009, -48.397961]
            ],
            center: new L.latLng([-26.906960, -48.685425])
        });

        //barra escala
        L.control.scale({ imperial: false }).addTo(map);

        //google image
        new L.TileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 0.6,
            maxZoom: 19,
            transparent: false,
            attribution: '©2018 Google, SMU/Porto, <a href="mailto:jaceguay@itajai.sc.gov.br?Subject=WebGIS" target="_top">SIE</a>',
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        //Avaliações
        $.ajax({
            type: "GET",
            url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSfmnhu6-ia1AQmoO5eKO3cuwyReuRnqXwShzz0CcDI7SZ7SeNmbzt6JfXjXuXsbYngjSQE99Gzu10g/pub?gid=0&single=true&output=tsv",
            dataType: "text",
            success: function (data) {

                let tabelalinhas = data.split('\n').map(linha => linha.split('\t'));//separa as linhas
                let cabecalho = tabelalinhas.shift();//remove a primeira linha, retorna o cabeçalho
                let tabelaindex = tabelalinhas.reduce((total, numero, indice) => [numero.push(indice)], 0);//adiciona o campo id, gerado feicoes[15]
                console.log(tabelalinhas);
                //Pontos map()
                let objgeometria = tabelalinhas.map((feicoes) => {
                    return {
                        'features': [{
                            'type': 'Feature',
                            'properties': {
                                'nome': feicoes[0],
                                'map': feicoes[7],
                                'id': feicoes[16]
                            },
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [
                                    feicoes[15],
                                    feicoes[14]
                                ]
                            }
                        }]
                    }
                });

                //estilo ícone
                let markicon = L.icon({
                    iconUrl: 'images/dot.png',
                    iconAnchor: [10, 10],
                    popupAnchor: [0, -10],
                    iconSize: [20, 20]
                });

                L.geoJSON(objgeometria, {
                    'pointToLayer': function (feature, latlng) {
                        let rowid = feature.properties.id;
                        return L.marker(latlng)
                            .bindPopup(
                                '<center>' + feature.properties.nome + '</center>'
                            )
                            .setIcon(markicon)
                            .on('popupopen', function (popup) {
                                //console.log("popup opened !", popup);
                                $("#example-table").tabulator("deselectRow");
                                $("#example-table").tabulator("scrollToRow", rowid, "center", false);
                                $("#example-table").tabulator("selectRow", rowid);
                            });
                    }
                }).addTo(map);

                //Tabela map()
                let objtabela = tabelalinhas.map((feicoes) => {
                    return {
                        'nome': feicoes[0],
                        'end': feicoes[1],
                        'test': feicoes[2],
                        'prof': feicoes[3],
                        'area': feicoes[4],
                        'areaav': feicoes[5],
                        'valorm': feicoes[6],
                        'valortotal': feicoes[8],
                        'zon': feicoes[9],
                        'dataaval': feicoes[10],
                        'inform': feicoes[11],
                        'contato': feicoes[12],
                        'obs': feicoes[13],
                        'id': feicoes[16]
                    }
                });

                //Tabela
                $("#example-table").tabulator({
                    height: "20%",
                    layout: "fitColumns",
                    columns: [
                        { title: "N.", field: "nome", width: 40 },
                        { title: "End.", field: "end", width: 150 },
                        { title: "Testada", field: "test", width: 60 },
                        { title: "Profundidade", field: "prof", width: 60 },
                        { title: "Lote (Área m²)", field: "area", width: 100 },
                        { title: "Área avaliada (m²)", field: "areaav", width: 90 },
                        { title: "Valor(m²)", field: "valorm", width: 110 },
                        { title: "Valor Total", field: "valortotal", width: 110 },
                        { title: "Zoneamento", field: "zon", width: 110 },
                        {title:"Data da avaliação", field:"dataaval", sorter:"date", align:"center", width: 110},
                        { title: "Informante", field: "inform", width: 120 },
                        { title: "Contato", field: "contato", width: 110 },
                        { title: "Obs.", field: "obs", width: 150 },
                    ],
                    rowClick: function (e, row) { //eventos quando apertamos sobre uma linha
                        let selecao = row.getIndex();
                        let latelong = [objgeometria[selecao].features[0].geometry.coordinates[1], objgeometria[selecao].features[0].geometry.coordinates[0]];
                        let popnome = objgeometria[selecao].features[0].properties.nome;

                        $("#example-table").tabulator("deselectRow");
                        $("#example-table").tabulator("selectRow", selecao);

                        map.flyTo(latelong, 18);

                        L.popup({ maxWidth: 5 })
                            .setLatLng(latelong)
                            .setContent('<center>' + popnome + '</center>')
                            .openOn(map);
                    },
                });

                $("#example-table").tabulator("setData", objtabela);
            }
        });


    </script>

</body>

</html>
