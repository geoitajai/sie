<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Teste planta lote</title>
	<link rel="icon" type="image/png" href="../images/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="../images/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="32x32">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../lib/leaflet.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

		.leaflet-container {
			background: #ffffff;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="../lib/jquery-3.3.1.min.js"></script>
	<script src="../lib/leaflet.js"></script>
	<script src="geojson-vt.js"></script>
	<script>

		var tilegoogle = new L.layerGroup();
		var tilesmu = new L.LayerGroup();

		//div do mapa
		var map = new L.Map('map', {
			zoom: 19,
			minZoom: 11,
			maxZoom: 19,
			maxBounds: [
				//south west
				[-27.1279, -48.8954],
				//north east
				[-26.8074, -48.5845]
			],
			center: new L.latLng([-26.9046, -48.6874]),
			zoomControl: false
		});

		//Mapa base, google
		new L.TileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
			opacity: 0.6,
			maxZoom: 19,
			transparent: false,
			attribution: '©2018 Google, Secretaria Municipal de Urbanismo - Itajaí/SC, <a href="mailto:jaceguay@itajai.sc.gov.br?Subject=WebGIS" target="_top">SIE</a>',
			subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
		}).addTo(map);

		//$.getJSON("lotes.geojson", function (data) { L.geoJson(data).addTo(map) });
		$.getJSON("lotes.geojson", function (data) { geojsonvt(data).addTo(map) });

	</script>
</body>

</html>
