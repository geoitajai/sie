<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>SMU - Propostas de Intervenções Viárias</title>
	<link rel="icon" type="image/png" href="http://geo-smu.itajai.local/geo/images/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="http://geo-smu.itajai.local/geo/images/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="http://geo-smu.itajai.local/geo/images/favicon-32x32.png" sizes="32x32">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="http://geo-smu.itajai.local/geo/lib/leaflet.css" />
	<link rel="stylesheet" href="http://geo-smu.itajai.local/geo/lib/leaflet.draw.css" />
	<link rel="stylesheet" href="http://geo-smu.itajai.local/geo/lib/leaflet-search.min.css" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

		.leaflet-container {
			background: #ffffff;
		}

		td,
		th {
			border: 1px solid #dddddd;
		}

		.legend {
			padding: 6px 8px;
			text-align: left;
			line-height: 18px;
			color: #555;
			background: white;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 20px;
		}

		.legend .circle {
			border-radius: 20%;
			width: 15px;
			height: 15px;
		}

		.leaflet-control-draw-measure {
			background-image: url(images/measure-control.png);
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="http://geo-smu.itajai.local/geo/lib/jquery-3.3.1.min.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet.wms.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet-search.min.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet.draw.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet.measurecontrol.min.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet.polylineDecorator.js"></script>
	<script src="http://geo-smu.itajai.local/geo/lib/leaflet.tilelayer.fallback.js"></script>
	<script>

		//Controle de layers
		var propviarias = new L.layerGroup();
		var propviarias2 = new L.layerGroup();

		//div do mapa
		var map = new L.Map('map', {
			zoom: 14,
			minZoom: 12,
			maxZoom: 20,
			maxBounds: [
				//south west
				[-27.227382, -48.998238],
				//north east
				[-26.740490, -48.484197]
			],
			center: new L.latLng([-26.907210, -48.672749]),
			measureControl: true,
			layers: [propviarias2]
		});

		//barra escala
		L.control.scale({ imperial: false }).addTo(map);

		//marca, logo município
		L.Control.Watermark = L.Control.extend({
			onAdd: function (map) {
				var img = L.DomUtil.create('img');

				img.src = 'http://geo-smu.itajai.local/geo/images/brasaosmu.png';
				img.style.width = '200px';

				return img;
			},

			onRemove: function (map) {
				// Nada a fazer aqui
			}
		});

		L.control.watermark = function (opts) {
			return new L.Control.Watermark(opts);
		}

		L.control.watermark({ position: 'bottomleft' }).addTo(map);

        //Mapa base, google
        //var googleimg = L.layerGroup();
        var googleimg = new L.TileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 0.5,
            maxZoom: 20,
            transparent: false,
            attribution: '©2018 Google, Secretaria Municipal de Urbanismo, Itajaí-SC,<a href="mailto:jaceguay@itajai.sc.gov.br?Subject=WebGIS" target="_top">SIE</a>',
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        //Cadastro
        var CleanInfoSource = L.WMS.Source.extend({
            'showFeatureInfo': function (latlng, info) {
                if (!this._map) { return };
                //let nome = info.split(/\n|=/);
                //console.log(nome);
                let nadaencontrado = info.split(/\n|=/)[0];
                let vianomechk = info.split(/\n|=/)[16];
                let vianome = info.split(/\n|=/)[17];
                let vialeichk = info.split(/\n|=/)[14];
                let vialei = info.split(/\n|=/)[15];
                let viaptotalchk = info.split(/\n|=/)[8];
                let viaptotal = info.split(/\n|=/)[9];
                let passeioa = info.split(/\n|=/)[11];
                let passeiob = info.split(/\n|=/)[13];
                let loteinscrchk = info.split(/\n|=/)[6];
                let loteinscr = info.split(/\n|=/)[7];
                //let lotequadracrchk = info.split(/\n|=/)[8];
                //let lotequadra = info.split(/\n|=/)[9];
                let lotenumchk = info.split(/\n|=/)[12];
                let lotenum = info.split(/\n|=/)[13];
                //let loteviachk = info.split(/\n|=/)[12];
                let lotevia = info.split(/\n|=/)[17];
                let lotefacechk = info.split(/\n|=/)[10];
                let loteface = info.split(/\n|=/)[11];
                let lotedatachk = info.split(/\n|=/)[14];
                let lotedata = info.split(/\n|=/)[15];
                //campos
                let legendaA;
                let legendaB;
                let legendaC;
                //abastecer os campos'';
                if (nadaencontrado == 'no features were found') {
                    legendaA = 'clique sobre um elemento';
                    legendaB = '';
                    legendaC = '';
                    legendaD = '';
                };
                //legenda sistema viário
                if (vianomechk == 'nome ') { legendaA = '<strong>' + vianome + '</strong>' };
                if (vialeichk == 'leidata ') { legendaB = 'Lei' + vialei };
                if (viaptotalchk == 'ptotalvia ') {
                    legendaC = 'Cx.da via: ' + viaptotal + 'm';
                    legendaD = 'Passeios:' + passeioa + '/' + passeiob + 'm';
                };
                //legenda lote
                if (loteinscrchk == 'inscr ') { legendaA = 'Inscr.Imob.: ' + '<strong>' + loteinscr + '</strong>' };
                if (lotenumchk == 'numero ' && lotevia == ' ') { legendaB = 'Número: ' + lotenum };
                if (lotenumchk == 'numero ' && lotevia != ' ') { legendaB = 'End: ' + lotevia + ', nº: ' + lotenum };
                if (lotefacechk == 'face ') { legendaC = 'Face: ' + loteface };
                if (lotedatachk == 'data ' && lotedata == ' null') { legendaD = 'Conferência pendente' };
                if (lotedatachk == 'data ' && lotedata != ' null') { legendaD = 'Atualizado: ' + lotedata };
                //legenda
                info = legendaA + '<br/>' + legendaB + '<br/>' + legendaC + '<br/>' + legendaD;
                //popup
                this._map.openPopup(info, latlng);
            }
        });
        var options = { 'transparent': true, 'info_format': 'text/plain', 'format': 'image/png8', 'tiled': true, minZoom: 10, maxZoom: 20, opacity: 0.4 };
        var source = new CleanInfoSource("http://geo-smu.itajai.local:8080/geoserver/geoitj/wms", options);
        source.addSubLayer('geoitj:viewsistemaviarioestilosempauta');
        source.addSubLayer('geoitj:viewcadastrovias');
        source.addTo(map);

		//projeto parque linear, Itajaí Mirim
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjparquelinear/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//projeto perimetral oeste
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjperimetraloeste/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//projeto av.mario uriarte
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjavmariouriarte/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//projeto av.mario uriarte
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjparquelinearribmurta1/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta VEP SMU
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjvepsmu/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta juvenal garcia
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjjuvenalgarcia/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta umbelino de brito
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjumbelinodebrito/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta uruguai
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjuruguai/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta herculano
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjherculano/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta luci canziani
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjlucicanziani/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta osvaldoreis
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjosvaldoreis/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//proposta Luciano Pinheiro prjlupinheiro
		map.addLayer(new L.TileLayer('http://geo-smu.itajai.local/geo/ortoimagens/prjlupinheiro/{z}/{x}/{y}.png', {
			minZoom: 17,
			maxZoom: 20
		}));

		//Limites Município
		$.getJSON("http://geo-smu.itajai.local/geo/data/limitesmunicipais.geojson", function (data) {
			L.geoJson(data, {
				style: function (feature) {
					return {
						color: '#737373',
						fill: false
					};
				},
			}).addTo(map);
		});

		var statesLayer = L.geoJson(false, {
			style: {
				color: "none"
			},
			onEachFeature: function (feature, layer) { }
		});

		// carrega GeoJSON
		$.getJSON("http://geo-smu.itajai.local:8080/geoserver/geoitj/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=geoitj:viewsistemaviariopts&outputFormat=application%2Fjson", function (data) {
			statesLayer.addData(data);
		});

		var searchControl = new L.Control.Search({
			layer: statesLayer,
			propertyName: 'nome',
			circleLocation: false,
			hideMarkerOnCollapse: true,
			textPlaceholder: "Pesquisa logradouro",
			textErr: "Não localizado",
			textCancel: "Cancelar",
			zoom: 18,
			openPopup: true,
			initial: false
		});

		map.addControl(searchControl);
		map.removeLayer(statesLayer);

		//Intervenções viárias zoom in
		var corlintipo;
		var tipolintipo;
		$.getJSON("http://geo-smu.itajai.local:8080/geoserver/geoitj/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=geoitj:viewdetpropostas&outputFormat=application%2Fjson", function (data) {
			L.geoJson(data, {
				style: function (feature) {

					//cor da linha
					cortipo = feature.properties.tipoint;
					if (cortipo == 'Nova Ligação') corlintipo = "#ff4759";
					else if (cortipo == 'Nova Ligação (Variante)') corlintipo = "#820002";
					else if (cortipo == 'Alargamento') corlintipo = "#61ff6e";
					else if (cortipo == 'Mudança de Sentido') corlintipo = "#ffb031";
					else if (cortipo == 'Reurbanização') corlintipo = "#3ffff3";
					else corlintipo = "transparent";

					//tipo de linha
					tipolintipo = feature.properties.tipoint;
					if (cortipo == 'Nova Ligação (Variante)') tipolintipo = "10 10";
					else tipolintipo = "null";

					return { color: corlintipo, weight: 8, dashArray: tipolintipo, opacity: 0.65 };
				},
				onEachFeature: function (feature, layer) {

					L.polylineDecorator(layer, {
						patterns: [
							{ offset: '50%', repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 9, polygon: false, pathOptions: { color: "#000000", stroke: true, opacity: 0.35 } }) }
						]
					}).addTo(propviarias);  /// Adiciona cada seta ao mapa

					layer.bindPopup(
						'<strong>' + 'Nome da via: ' + feature.properties.nomevia + '</strong>' + '<br/>' +
						'<table>' +
						'<tr>' +
						'<td>' +
						'Tipo de intervenção: ' + feature.properties.tipoint + '<br/>' +
						'</td>' +
						'</tr>' +
						'<tr>' +
						'<td>' +
						'Seção: ' + '<br/>' +
						'<img src="http://10.10.1.158/geo/images/detsecoesviarias/' + feature.properties.secao + '" alt="sem imagem" style="width:350px;">' +
						'<br/>' +
						'</td>' +
						'</tr>' +
						'<tr>' +
						'<td>' +
						'Projeto: ' + '<br/>' +
						'</td>' +
						'</tr>' +
						'</table>'
						, { maxWidth: 370 }
					)
				}
			}
			).addTo(propviarias);
		});

		//Intervenções viárias zoom out
		$.getJSON("http://geo-smu.itajai.local:8080/geoserver/geoitj/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=geoitj:viewdetpropostas&outputFormat=application%2Fjson", function (data) {
			L.geoJson(data, {
				style: function (feature) {

					//cor da linha
					cortipo = feature.properties.tipoint;
					if (cortipo == 'Nova Ligação') corlintipo = "#ff4759";
					else if (cortipo == 'Nova Ligação (Variante)') corlintipo = "#820002";
					else if (cortipo == 'Alargamento') corlintipo = "#61ff6e";
					else if (cortipo == 'Mudança de Sentido') corlintipo = "#ffb031";
					else if (cortipo == 'Reurbanização') corlintipo = "#3ffff3";
					else corlintipo = "transparent";

					//tipo de linha
					tipolintipo = feature.properties.tipoint;
					if (cortipo == 'Nova Ligação (Variante)') tipolintipo = "10 10";
					else tipolintipo = "null";
					return { color: corlintipo, weight: 4, dashArray: tipolintipo, opacity: 0.65 };

				}
			}).addTo(propviarias2);
		});

		//legenda
		function getColour(d) {
			switch (d) {
				case 'Nova Ligação': return '#ff4759';
				case 'Nova Ligação (Variante)': return '#820002';
				case 'Alargamento': return '#61ff6e';
				case 'Mudança de Sentido': return '#ffb031';
				case 'Reurbanização': return '#3ffff3';
				default: return '#fff';
			}
		};

		var legend = L.control({ position: 'bottomright' });

		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
			faultstatus = ['Nova Ligação', 'Nova Ligação (Variante)', 'Alargamento', 'Mudança de Sentido', 'Reurbanização'];
			for (var i = 0; i < faultstatus.length; i++) {
				div.innerHTML +=
					'<i class="circle" style="background:' + getColour(faultstatus[i]) + '"></i> ' + (faultstatus[i] ? faultstatus[i] + '<br>' : '+');
			}
			return div;
		};
		legend.addTo(map);

		//remover camada propostas zoom minimo
		map.on('zoomend', function () {
			if (map.getZoom() >= 16) {
				map.removeLayer(propviarias2);
			}
			else {
				map.addLayer(propviarias2);
			}
		});

		//remover camada propostas no zoom máximo
		map.on('zoomend', function () {
			if (map.getZoom() < 16) {
				map.removeLayer(propviarias);
			}
			else {
				map.addLayer(propviarias);
			}
		});
	</script>
</body>

</html>
