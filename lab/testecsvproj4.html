<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="lib/leaflet.css" />
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
</style>

<body>
    <div id="map"></div>

    <script src="lib/leaflet.js"></script>
    <script src="lib/leaflet-omnivore.min.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="https://npmcdn.com/csv2geojson@latest/csv2geojson.js"></script>
    <!-- <script src="lab/geojson.js"></script> -->
    <script src="lib/proj4-compressed.js"></script>
	<script src="lib/proj4leaflet.js"></script>

    <script>
        //div do mapa
        var map = L.map('map').setView([-26.9046, -48.6874], 13);

        new L.TileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 0.6,
            maxZoom: 19,
            transparent: false,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        //teste csv
		$.ajax({
			type: "GET",
			url: "lab/datasirgas.tsv",
			dataType: "text",
			success: function (data) {
                csv2geojson.csv2geojson(data,
                {
                    latfield: 'latitude',
                    lonfield: 'longitude',
                    delimiter: '\t'
                },
                function(err, data) {
                    proj4.defs('EPSG:31982', '+proj=utm +zone=22 +south +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs');
                    data.features["0"].crs = { 'type': 'name', 'properties': { 'name': 'urn:ogc:def:crs:EPSG::31982' } };
                    L.Proj.geoJson(data, {
			            'pointToLayer': function (feature, latlng) {
				            return L.marker(latlng).bindPopup('teste');
			            }
                    }).addTo(map);
                });
            }
        });

    </script>
</body>

</html>
