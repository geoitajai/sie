<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> </title>
    <link rel="icon" type="image/png" href="http://geo-smu.itajai.local/geo/images/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="http://geo-smu.itajai.local/geo/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="http://geo-smu.itajai.local/geo/images/favicon-32x32.png" sizes="32x32">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="http://geo-smu.itajai.local/geo/lib/leaflet.css" />
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <!-- Mapa -->
    <div id="map"></div>

    <!-- Bibliotecas -->
    <script src="http://geo-smu.itajai.local/geo/lib/leaflet.js"></script>
    <script src="http://geo-smu.itajai.local/geo/lib/jquery-3.3.1.min.js"></script>

    <!-- Mapa -->
    <script>
        //div do mapa
        var map = new L.Map('map', {
            zoom: 14,
            center: new L.latLng([-26.906960, -48.685425])
        });

        //google image
        new L.TileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 0.6,
            maxZoom: 19,
            transparent: false,
            attribution: 'Â©2018 Google, SMU/Porto, <a href="mailto:jaceguay@itajai.sc.gov.br?Subject=WebGIS" target="_top">SIE</a>',
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        //Teste multilinha
        $.ajax({
            type: "GET",
            url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgBm1YQPlDwojLsKf3vycXqogOlCnk-xylnPucEbwQ8kaPjopYGjh8m2CZ0vwxaLYBFdzH04R0TJr/pub?gid=1376333171&single=true&output=tsv",
            dataType: "text",
            success: function (data) {
                let tabelalinhas = data.split('\n').map(linha => linha.split('\t'));//separa as linhas
                //console.log(tabelalinhas);
                let objgeometria = tabelalinhas.map((feicoes) => {
                    return {
                        'features': [{
                            'type': 'Feature',
                            'properties': {
                                'nome': feicoes[2]
                            },
                            'geometry': {
                                'type': 'MultiLineString',
                                'coordinates': JSON.parse(feicoes[0])
                            }
                        }]
                    }
                });
                console.log(objgeometria);
                L.geoJson(objgeometria).addTo(map);
            }
        });

    </script>

</body>

</html>
